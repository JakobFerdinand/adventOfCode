<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>AdventOfCode JakobFerdinand</title>
</head>
<body>
  <div id="app"></div>
    
    <script src="elm-min.js"></script>
    <script>
      var app = Elm.Main.init({
        node: document.getElementById("app")
      });      
      app.ports.copyToClipboard.subscribe(result => {
        navigator.clipboard.writeText(result);
      });
    </script>
</body>
</html>
